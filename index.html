<!DOCTYPE html>
<Html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width">
        <title>Encriptador Challenger</title> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="recursos/Logo.svg" alt="Logo">
        </header>
        <main>
            <section class="seccion1">
                <div class="contenedorCajaTexto">
                    <textarea placeholder="Ingrese el texto aquí" class="cajaTexto"></textarea>
                </div>
                
                <div class="alerta">
                    <img src="recursos/alerta.svg" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                
                <div class="contenedorBotones">
                    <input type="button" value="Encriptar" class="btnEncriptar" onclick="encriptar()">
                    <input type="button" value="Desencriptar" class="btnDesencriptar" onclick="desencriptar()">
                </div>
            </section>
    
            <section class="seccion2">
                <div class="contenedorMuneico">
                    <img src="recursos/Muñeco.svg" alt="Muneico">
                </div>
                
                <div class="contenedorParrafo">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="contenedorCopiar">
                    <input type="button" value="Copiar" class="btnCopiar" onclick="copiar()">
                </div>

                <div class="contenedorResultado">
                    <p class="texto-resultado"></p>
                </div>
            </section>
        </main>
        <script src="encriptador.js"></script>
    </body>
</Html>
